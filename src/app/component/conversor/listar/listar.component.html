<div class="container">
<mat-form-field class="filtro">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BRL" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

    <!-- Sigla Column -->
    <ng-container matColumnDef="Sigla">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="sigla"> Sigla </th>
      <td mat-cell *matCellDef="let row"> {{row.sigla}} </td>
    </ng-container>

    <!-- Descrição Column -->
    <ng-container matColumnDef="Descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="descricao"> Descrição </th>
      <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


</div>

</div>
