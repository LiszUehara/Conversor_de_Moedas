

<section class="container">

<form class="example-form formulario form-field" (ngSubmit)="salvarDados()">

  <h2 class="titulo">Conversor</h2>


  <mat-form-field class="example-full-width">
    <mat-label class="label">Moeda de Origem</mat-label>
  <mat-select [(value)]="from" [(ngModel)]="from" name="origem">
    <mat-option *ngFor="let moeda of moedasA" [value]="moeda.sigla">
      {{moeda.descricao}} ({{moeda.sigla}})
    </mat-option>
  </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label class="label">Moeda de Origem</mat-label>
  <mat-select [(value)]="to" [(ngModel)]="to" name="destino" >
    <mat-option *ngFor="let moeda of moedasA" [value]="moeda.sigla">
      {{moeda.descricao}} ({{moeda.sigla}})
    </mat-option>
  </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label class="label">Valor</mat-label>
    <input class="input" type="number" matInput placeholder="1" [(ngModel)]="valor" name="valor" min="0" apenasNumero >
  </mat-form-field>




  <button mat-button color="primary" type="submit" mat-raised-button>Converter</button>

</form>

<ng-template #erro>
  <p>Digite um valor valido</p>
</ng-template>

</section>
