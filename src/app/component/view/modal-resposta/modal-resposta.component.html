
<h1 mat-dialog-title>Resultado</h1>
<div mat-dialog-content class="container">



  <div *ngIf="data.valorEmitir">

    <h1>O valor de: {{data.valorEmitir?.valor}} da moeda {{data.valorEmitir?.origem}} para {{data.valorEmitir?.destino}}<br> equivale à {{data.valorEmitir?.resultado}}<br> cotação {{data.valorEmitir?.rates}} </h1>

    </div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Fechar</button>
</div>


</div>
